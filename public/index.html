<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<p>Welcome to Shuttle Bus</p>

		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			socket.on('connect',()=>{
				console.log('Connnected to server');
			});

			socket.on('disconnect',()=>{
				console.log('Disconnected from server');
			});
		</script>
	</body>
</html>
